<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa tu texto aqui"
        ></textarea>
      </div>

      <div class="terminos">
        <p>Solo letras minusculas y sin acentos</p>
      </div>

      <div class="botones">
        <button class="btnEncriptar" type="button" onclick="encriptar()">
          Encriptar
        </button>

        <input
          type="button"
          class="btnDesencriptar"
          value="Desencriptar"
          onclick="desencriptar()"
        />

        <input
          type="button"
          class="btnCopiar"
          value="Copiar"
          onclick="copiar()"
        />
      </div>
    </div>

    <div class="encriptado">
      <img src="img/encriptar.jpg" alt="" id="muneca" />

      <div class="mensajeEncriptado" id="mensajeEncriptado">
        <h2 id="tituloMensaje">Ningun mensaje encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
      </div>
    </div>
  </body>

  <script src="code.js" ;></script>
</html>
